<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Formulario de Registro -->
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Registrarse</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="Nombre" required>
        <label for="fName">Nombre</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Apellido" required>
        <label for="lName">Apellido</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Correo electrónico" required>
        <label for="rEmail">Correo electrónico</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Contraseña" required>
        <label for="rPassword">Contraseña</label>
      </div>

      <button class="btn" id="submitSignUp">Registrarse</button>
    </form>

    <p class="or">----------o----------</p>

    <div class="icons">
      <button type="button" class="google-login">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="github-login" >
        <i class="fa-brands fa-github"></i>
      </button>
    </div>

    <div class="links">
      <p>¿Ya tienes una cuenta?</p>
      <button id="signInButton">Iniciar Sesión</button>
    </div>
  </div>

  <!-- Formulario de Inicio de Sesión -->
  <div class="container" id="signIn">
    <h1 class="form-title">Iniciar Sesión</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>

  
      <button class="btn" id="submitSignIn">Iniciar Sesión</button>
    </form>

    <p class="or">----------o----------</p>

    <div class="icons">
      <button type="button" class="google-login">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="github-login" >
        <i class="fa-brands fa-github"></i>
      </button>
    </div>

    <div class="links">
      <p>¿No tienes una cuenta aún?</p>
      <button id="signUpButton">Registrarse</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="firebaseauth.js"></script>
  <script type="module" src="googlelogin.js"></script>
</body>

</html>
